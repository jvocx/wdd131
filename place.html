<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

<body>

    <header>
        <h1>Fortaleza, Brazil</h1>
    </header>

    <main>

        <section class="hero">
            <picture>
                <source srcset="wdd131/images/fortalezacity.webp" media="(max-width: 600px)">
                <source srcset="wdd131/images/fortalezacity.webp" media="(min-width: 601px)">
                <img src="wdd131/images/fortalezacity.webp" alt="Beach in Fortaleza, Brazil">
            </picture>

        </section>


        <section class="about">
            <h2>About Fortaleza</h2>

    <footer>

<!DOCTYPE html>
<html lang="en">

<head>

            </figure>

                <figcaption>Manaus</figcaption>
            </figure>
            <figure><img src="images/templopoa.jpg" alt="Porto Alegre Temple">

            </figure>

    </main>

    <footer>
        <p>© <span id="year"></span> João Victor | Brazil</p>
